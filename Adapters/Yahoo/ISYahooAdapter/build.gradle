apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
ext {
    adapterVersion = '4.3.2'
}

def getGitHash = { ->
    def stdout = new ByteArrayOutputStream()
    exec {
        commandLine 'git', 'rev-parse', '--short', 'HEAD'
        standardOutput = stdout
    }
    return stdout.toString().trim()
}


repositories {
    mavenCentral()
    maven {
        url 'https://android-sdk.is.com/'
    }

    maven { 
        url 'https://artifactory.yahooinc.com/artifactory/maven/'
    }
}

android {
    compileSdkVersion 33
    buildToolsVersion "30.0.3"

    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 33
        versionCode 1
        versionName adapterVersion
        buildConfigField "String", "GitHash", "\"${getGitHash()}\""
        buildConfigField("String","VERSION_NAME","\"${defaultConfig.versionName}\"")
    }
    
    buildTypes {
        debug{
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    packagingOptions {
        exclude 'META-INF/**'
    }
}

 dependencies {
     implementation 'com.ironsource.sdk:mediationsdk:7.2.6'
     implementation 'com.yahoo.mobile.ads:android-yahoo-mobile-sdk:1.3.0'
     implementation 'org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.5.30'
     implementation 'com.google.android.gms:play-services-ads-identifier:17.1.0'
     implementation 'androidx.browser:browser:1.3.0'
 }

task sourcesJar(type: Jar) {
    archiveClassifier = 'sources'
    from android.sourceSets.main.java.srcDirs
    exclude 'META-INF.com.android.build.gradle.aar-metadata.properties'
}

task createAAR(type: Copy,group:'buildTasks') {

    dependsOn (":${project.name}:assembleRelease")
    from "build/outputs/aar"
    into '../ReleaseCandidates/'
    include '*.aar'
    rename { String fileName ->
        fileName.replace('release', adapterVersion)
    }
}


